<button type="button" class="btn text-primary" data-toggle="modal" data-target="#Staff{{ staff.id }}">
    <i class="fa fa-trash"></i>
   </button>
   
   
   <div class="modal fade" id="Staff{{ staff.id }}" tabindex="-1" role="dialog" aria-labelledby="Staff{{ staff.id }}" aria-hidden="true" >
       <div class="modal-dialog modal-lg" role="document">
           <div class="modal-content">
               <div class="modal-header">
                   <h5 class="modal-title" id="staticModalLabel">Delete {{ staff }} </h5>
                   <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                       <span aria-hidden="true">Ã—</span>
                   </button>
               </div>
               <div class="modal-body">
                   <p>
                       Are you sure you want to delete {{ staff }}
                   </p>
               </div>  
               <form method="post" action="{% url 'staff:ds' staff.id %}" >
               {% csrf_token %}
                   
               <div class="modal-footer">
               
               <button type="submit" class="btn btn-danger">Yes</button></form>
                   <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                   
               </div>
           </div>
       </div>
   </div>
