<div id="add-staff" tabindex="-1" role="dialog" aria-labelledby="add-staff" aria-hidden="true"
        class="modal fade text-left" data-backdrop="static">
    <div role="document" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="exampleModalLabel" class="modal-title">Add Staff</h5>
                <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span
                        aria-hidden="true">Ã—</span></button>
            </div>
            <div class="modal-body">
                <form action="{% url 'staff:staffs' %}" method="POST" enctype="multipart/form-data" id="StaffForm">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-dark" value="Save">
                </form>
            </div>
        </div>
    </div>
</div>
