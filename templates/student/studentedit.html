{% extends 'home/homebase.html' %}
{% load static %}
{% block content %}

<nav class="navbar bg-transparent card ">
    <div class="container-fluid">
        <div class="navbar-holder">
           
            <ul class="nav-menu list-unstyled d-flex flex-md-row">
                <li class="nav-item ">
                    <a href="{% url 'student:students' %}" class="btn text-dark"><i class="fa fa-user"></i> All Students</a>
                </li>               
            </ul>
        </div>
    </div>
</nav>

<div class="text-center text-primary h1 text-uppercase">Student Edit Form</div>

<section class="section-padding">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 card">
                <form action="{% url 'student:us' student.id %}" method="post" enctype="multipart/form-data" >
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
