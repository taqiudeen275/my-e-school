<a class="btn btn-primary" data-toggle="modal" data-target="#create_report_cards">
  Create and release Report Card
</a>
<div class="modal fade text-dark" id="create_report_cards" tabindex="-1" role="dialog" aria-labelledby="about{{about.id}}"
    aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticModalLabel">Create Report Cards</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to create the report cards</p>
                <p class="small text-danger">
                    Note creating the report cards means creating and releasing it, which implies it  will automatically be  available for parent and students.
                    <span> click yes to create. </span>
                </p>
            </div>
            <a href="{% url 'results:create_report' result_for %}" class="btn btn-success">Yes</a>
            <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>

        </div>
    </div>
</div>
